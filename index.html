<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script src="main.js"></script>
</head>
<body>
<div class="background">
    <div class="container">
        <div class=" left">
            <div class="inner">
                <div class="segment form">
                    <input class="input" type="text" placeholder="Item name" width="100%">
                    <button data-tooltip="Add new product" class="button add">Add</button>
                </div>
                <div class="list-element">
                    <div class="name-cell">
                        <div class="product-name">Tomatoes</div>
                    </div>
                    <div class="central-cell">
                        <button data-tooltip="One more" class="button round minus red">
                            —
                        </button>
                        <div class="count">1</div>
                        <button data-tooltip="One less" class="button round plus green">
                            +
                        </button>
                    </div>
                    <div class="right-cell">
                        <button data-tooltip="Add to Bought" class="button bought">Bought</button>
                        <button data-tooltip="Remove from Buy List" class="button red delete-button">
                            &#10006
                        </button>
                    </div>
                </div>
                <div class="list-element">
                    <div class="name-cell">
                        <div class="product-name">Tomatoes</div>
                    </div>
                    <div class="central-cell">
                        <button data-tooltip="One more" class="button round minus red">
                            —
                        </button>
                        <div class="count">1</div>
                        <button data-tooltip="One less" class="button round plus green">
                            +
                        </button>
                    </div>
                    <div class="right-cell">
                        <button data-tooltip="Add to Bought" class="button bought">Bought</button>
                        <button data-tooltip="Remove from Buy List" class="button red delete-button">
                            &#10006
                        </button>
                    </div>
                </div>
                <div class="list-element">
                    <div class="name-cell">
                        <div class="product-name">Tomatoes</div>
                    </div>
                    <div class="central-cell">
                        <button data-tooltip="One more" class="button round minus red">
                            —
                        </button>
                        <div class="count">1</div>
                        <button data-tooltip="One less" class="button round plus green">
                            +
                        </button>
                    </div>
                    <div class="right-cell">
                        <button data-tooltip="Add to Bought" class="button bought">Bought</button>
                        <button data-tooltip="Remove from Buy List" class="button red delete-button">
                            &#10006
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class=" right">
            <div class="inner">
                <div class=" segment text">
                    <h3 style="margin: 0">LEFT TO BUY</h3>
                </div>
                <div class="segment items-left">
                    <div class="products-holder">
                        <div class="product">
                            <div class="label">Tomatoes</div>
                            <div class="circular">1</div>
                        </div>
                        <div class="product">
                            <div class="label">Cookies</div>
                            <div class="circular">1</div>
                        </div>
                        <div class="product">
                            <div class="label">Cheese</div>
                            <div class="circular">1</div>
                        </div>
                    </div>
                </div>
                <div class=" segment text">
                    <h3 style="margin: 0;">BOUGHT</h3>
                </div>
                <div class=" segment items-bought">
                    <div class="product">
                        <div class="label">Beer</div>
                        <div class="circular">4000</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

</body>
</html>
